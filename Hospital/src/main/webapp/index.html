<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Hospital Management System</h1>
    <p class="subtitle">Patient Registration Form</p>

    <form action="Register" method="post">

        <div class="form-group">
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
        </div>

        <div class="form-group">
            <select name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <input type="number" name="age" placeholder="Age" required>
        </div>

        <div class="form-group">
            <input type="text" name="blood_group" placeholder="Blood Group">
            <input type="text" name="phone" placeholder="Phone Number" required>
        </div>

        <div class="form-group">
            <input type="email" name="email" placeholder="Email">
            <input type="text" name="address" placeholder="Address">
        </div>

        <div class="form-group">
            <input type="text" name="disease" placeholder="Disease">
            <input type="text" name="doctor_name" placeholder="Doctor Name">
        </div>

        <div class="form-group">
            <label>Admission Date</label>
            <input type="date" name="admission_date">
            <label>Discharge Date</label>
            <input type="date" name="discharge_date">
        </div>

        <div class="form-group">
            <input type="number" name="room_number" placeholder="Room Number">
            <input type="number" name="bill_amount" placeholder="Bill Amount">
        </div>

        <button type="submit">Register Patient</button>
    </form>
</div>

</body>
</html>
